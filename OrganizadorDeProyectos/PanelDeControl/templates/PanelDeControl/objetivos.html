{% extends "PanelDeControl/base.html" %}

{% load static %}

{% block content %}
<div style="background-color: rgb(37, 188, 150);">
    <h1>Lista de Tareas</h1>
    <ul>
        {% for tarea in tareas %}
        <li>
            <label>
                <input type="checkbox" onclick="toggleTareaCompletada({{ tarea.id }}, this)" {% if tarea.completada %}checked{% endif %}>
                {{ tarea.descripcion }}
            </label>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}

{% block scripts %}
<script>
    function toggleTareaCompletada(id, checkbox) {
        var completed = checkbox.checked;
        var xhr = new XMLHttpRequest();
        xhr.open("POST", "{% url 'actualizar_tareas' %}", true);
        xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
        xhr.setRequestHeader("X-CSRFToken", "{{ csrf_token }}");
        xhr.onreadystatechange = function() {
            if (xhr.readyState === XMLHttpRequest.DONE && xhr.status === 200) {
                var response = JSON.parse(xhr.responseText);
                if (!response.success) {
                    alert("Error actualizar_tareas: " + response.error);
                    checkbox.checked = !completed;  // Revierte el estado del checkbox si hay un error
                }
            }
        };

        xhr.send("id=" + id + "&completed=" + completed);
    }
</script>
{% endblock %}
